services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: vape_mvp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/vape_mvp
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      IDV_VENDOR: ${IDV_VENDOR:-fake}
      PAYMENT_PROCESSOR: ${PAYMENT_PROCESSOR:-fake}
      ROUTER_MODE: ${ROUTER_MODE:-HAVERSINE}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/vape_mvp
      REDIS_URL: redis://redis:6379/0
      IDV_VENDOR: ${IDV_VENDOR:-fake}
      PAYMENT_PROCESSOR: ${PAYMENT_PROCESSOR:-fake}
      ROUTER_MODE: ${ROUTER_MODE:-HAVERSINE}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
